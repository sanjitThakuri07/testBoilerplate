<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Email Template</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:wght@200;300;400;600;700;800;900&family=Zen+Dots&display=swap"
    rel="stylesheet"
  />
  <body>
    <div
      style="
        padding: 10% 5%;
        height: '100%';
        width: '100%';
        font-family: 'Inter', sans-serif;
      "
    >
      <header>
        <img
          src="./src/assets/images/logo.svg"
          alt="logo"
          style="height: 45px; width: 45px"
        />
      </header>
      <div style="margin-top: 7%; color: #344054">
        <div>Hi Sample Name,</div>
        <div style="margin-top: 18px">
          <span>BAS has send a link you to reset the password for</span>
          <span style="font-weight: bold">Login.</span>
        </div>
      </div>
      <button
        style="
          margin-top: 25px;
          background-color: #33426a;
          border: none;
          outline: none;
          padding: 10px 20px;
          border-radius: 8px;
          color: white;
          font-size: 14px;
          cursor: pointer;
        "
      >
        Reset Password
      </button>
      <div style="margin-top: 30px; color: #344054">
        <div>Thanks,</div>
        <div style="margin-top: 5px">BAS</div>
      </div>
      <div
        style="
          margin-top: 8%;
          line-height: 20px;
          color: #475467;
          font-size: 14px;
        "
      >
        This email was sent to sample@bas.com. If you'd rather not receive this
        kind of email, you can unsubscribe or manage your email preferences.
      </div>
      <div style="margin-top: 15px; color: #475467; font-size: 14px">
        &copy; 2023 BAS
      </div>
    </div>
  </body>
</html>
